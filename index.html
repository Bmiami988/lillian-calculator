<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator by Nagaba Lillian</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="calculator card shadow-lg">
                <div class="card-body">
                    <input type="text" id="display" class="form-control text-right mb-3" placeholder="0" disabled>
                    <div class="btn-group btn-group-sm d-flex flex-wrap">
                        <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                        <button class="btn btn-delete" onclick="deleteChar()">DEL</button>
                        <button class="btn btn-brackets" onclick="appendToDisplay('(')">(</button>
                        <button class="btn btn-brackets" onclick="appendToDisplay(')')">)</button>
                        <button class="btn btn-func" onclick="appendToDisplay('sin(')">sin</button>
                        <button class="btn btn-func" onclick="appendToDisplay('cos(')">cos</button>
                        <button class="btn btn-func" onclick="appendToDisplay('tan(')">tan</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('%')">%</button>
                        <button class="btn btn-func" onclick="appendToDisplay('sqrt(')">√</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('^')">^</button>
                        <button class="btn btn-func" onclick="appendToDisplay('log(')">log</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
                        <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('*')">x</button>
                        <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
                        <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
                        <button class="btn btn-number" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
                        <button class="btn btn-func" onclick="appendToDisplay('pi')">π</button>
                        <button class="btn btn-equals" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
